<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title>
</head>
<body>
    <script>
        //para que las etiquetas no afecten nada
        miLoop:
        for(y = 1; y<=10; y++){
            if(y== 4){
                break miLoop;
            }else{
                document.write(y);
            }
            
        }
    </script>
</body>
</html>
